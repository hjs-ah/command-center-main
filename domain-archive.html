<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß≠</text></svg>">
    <title>Domain Archives | Executive Command Center</title>
    <style>
        :root {
            /* Light mode */
            --bg-page: #ffffff;
            --bg-card: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #7a7a7a;
            --accent-color: #ffe000;
            --border-color: #e5e5e5;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-page: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --accent-color: #ffe000;
            --border-color: #2a2a2a;
            --shadow: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-page);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 24px 60px;
        }

        /* Header */
        header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .header-left p {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle, .back-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .theme-toggle:hover, .back-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--text-primary);
        }

        /* Archive Cards */
        .archive-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            position: relative;
        }

        .archive-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .archive-title {
            flex: 1;
        }

        .archive-title h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .archive-date {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .archive-badge {
            display: inline-block;
            font-size: 10px;
            padding: 4px 12px;
            border-radius: 12px;
            background: var(--text-muted);
            color: var(--bg-page);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .archive-section {
            margin-bottom: 16px;
        }

        .archive-section-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .archive-section-content {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .restore-btn {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: var(--accent-color);
            border: none;
            color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 700;
        }

        .restore-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 224, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
        }

        .empty-state h2 {
            font-size: 24px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            header {
                grid-template-columns: 1fr;
            }

            .header-controls {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>üì¶ Domain Archives</h1>
                <p>View archived strategic domains and restore when needed</p>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
                <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
            </div>
        </header>

        <div id="archivesContainer">
            <!-- Archives will be loaded here dynamically -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No Archived Domains</h2>
            <p>When you archive a domain from your dashboard, it will appear here for future reference.</p>
        </div>
    </div>

    <script>
        // Theme Management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        // Load theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const btn = document.querySelector('.theme-toggle');
            if (btn) {
                btn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            }

            loadArchives();
        });

        // Load Archives
        function loadArchives() {
            const archives = JSON.parse(localStorage.getItem('archivedDomains') || '[]');
            const container = document.getElementById('archivesContainer');
            const emptyState = document.getElementById('emptyState');

            if (archives.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Sort by archived date (most recent first)
            archives.sort((a, b) => new Date(b.archivedDate) - new Date(a.archivedDate));

            container.innerHTML = archives.map((archive, index) => {
                const archivedDate = new Date(archive.archivedDate);
                const formattedDate = archivedDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                return `
                    <div class="archive-card">
                        <div class="archive-header">
                            <div class="archive-title">
                                <span class="archive-badge">Archived</span>
                                <h3>${archive.name}</h3>
                                <div class="archive-date">Archived on ${formattedDate}</div>
                            </div>
                        </div>

                        <div class="archive-section">
                            <div class="archive-section-label">Reason for Archiving</div>
                            <div class="archive-section-content">${archive.reason}</div>
                        </div>

                        <div class="archive-section">
                            <div class="archive-section-label">Results Summary</div>
                            <div class="archive-section-content">${archive.summary}</div>
                        </div>

                        <button class="restore-btn" onclick="restoreDomain(${index})">
                            ‚Ü©Ô∏è Restore Domain
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Restore Domain
        function restoreDomain(archiveIndex) {
            if (!confirm('Are you sure you want to restore this domain? It will be moved back to your active dashboard.')) {
                return;
            }

            const archives = JSON.parse(localStorage.getItem('archivedDomains') || '[]');
            const domainToRestore = archives[archiveIndex];

            // Restore all localStorage data for this domain
            Object.keys(domainToRestore.data).forEach(key => {
                localStorage.setItem(key, domainToRestore.data[key]);
            });

            // If it's a custom domain, add it back to customDomains array
            const builtInDomains = ['builders', 'professional', 'chess'];
            if (!builtInDomains.includes(domainToRestore.id)) {
                const customDomains = JSON.parse(localStorage.getItem('customDomains') || '[]');
                
                // Check if domain already exists
                if (!customDomains.find(d => d.id === domainToRestore.id)) {
                    customDomains.push({
                        id: domainToRestore.id,
                        name: domainToRestore.name,
                        label: domainToRestore.name,
                        desc: 'Restored from archive'
                    });
                    localStorage.setItem('customDomains', JSON.stringify(customDomains));
                }
            }

            // Remove from archives
            archives.splice(archiveIndex, 1);
            localStorage.setItem('archivedDomains', JSON.stringify(archives));

            // Reload the page to show updated archives
            alert(`${domainToRestore.name} has been restored to your dashboard!`);
            window.location.reload();
        }
    </script>
</body>
</html>
